name: MineCICD
version: '2.2.0'
main: ml.konstanius.minecicd.MineCICD
api-version: '1.13'
prefix: MineCICD
load: STARTUP
softdepend:
  - PlugManX
authors:
  - Konstanius
description: A CI/CD plugin for Minecraft Servers and Networks to speed up development processes, enable version control, and automate server / network management.

commands:
  minecicd:
    description: "Main command for MineCICD"
    aliases:
      - mcicd
      - cicd
      - git
      - minegit
    usage: /minecicd <subcommand> [args]
